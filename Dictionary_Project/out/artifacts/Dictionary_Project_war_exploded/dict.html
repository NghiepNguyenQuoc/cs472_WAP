<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAP Online Dictionary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="dict.css" type="text/css" rel="stylesheet"/>
    <script src="dict.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <h1>WAP Online Dictionary</h1>
    <div class="clear5"></div>
    <label>Term:</label>
    <input type="text" name="txtSearch" id="txtSearch"/>
    <input type="submit" value="Lookup" name="btnSearch" id="btnSearch"/>
    <img src="spinner1.gif" height="50" width="50" id="loader"/>
    <div id="searchResult"></div>
    <div id="resultNotFound">
        <p>Your search did not match any words.</p>
        <ul>
            <li>Make sure all words are spelled correctly.</li>
            <li>Try different keywords.</li>
            <li>Try more general keywords.</li>
        </ul>
    </div>
</div>
<div id="w3c">
    <a href="https://webster.cs.washington.edu/validate-html.php">
        <img src="https://webster.cs.washington.edu/w3c-html.png" alt="Valid HTML"/></a>
    <a href="https://webster.cs.washington.edu/validate-css.php">
        <img src="https://webster.cs.washington.edu/w3c-css.png" alt="Valid CSS"/></a>
    <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/></a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var accountInfoList = [];
        var createAccount = function () {
            var accountName, balance;

            return {
                create: function (name, deposit) {
                    accountName = name;
                    balance = deposit;
                },
                toString: function () {
                    return "Account name: " + accountName + " Balance: " + balance + "\n";
                }
            }
        };

        function onCreate() {
            var name = document.getElementById("txtAccountName").value;
            var deposit = document.getElementById("txtDeposit").value;
            var newAccount = createAccount();
            accountInfoList[accountInfoList.length] = newAccount.create(name, deposit);
            document.getElementById("mytextarea").value += newAccount.toString();
        }

    </script>

</head>
<body>
<label>Account Name:</label><input type="text" id="txtAccountName"/><br/>
<label>Deposit: </label><input type="text" id="txtDeposit"/><br/>
<input type="button" value="Create new account" id="btnCreate" onclick="onCreate();"/><br/>
<textarea rows="5" cols="60" id="mytextarea"></textarea>
</body>
</html>
